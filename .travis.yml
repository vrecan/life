language: go

go:
   - 1.6

env:
  - secure: ""

install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- export PATH=$PATH:$HOME/gopath/bin
- go install github.com/vrecan/life/./...
script: go test -v -race -covermode=count -coverprofile=coverage.out && $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

